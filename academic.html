<!DOCTYPE html>
<html>
<head>
	<title>Academic Excellence Scholarship Application</title>
	<link rel="stylesheet" href="academic.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Scholarships</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="hero">
			<div class="hero-text">
				<h1>Apply for the Academic Excellence Scholarship</h1>
				<p>Please fill out the application form below to apply.</p>
			</div>
		</section>
		<section class="application-form">
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" required>
				</div>
				<div class="form-group">
					<label for="university">University</label>
					<input type="text" id="university" name="university" required>
				</div>
				<div class="form-group">
					<label for="gpa">Current GPA</label>
					<input type="number" id="gpa" name="gpa" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="transcript">Transcript</label>
					<input type="file" id="transcript" name="transcript" accept="image/*,.pdf" required>
				</div>
				
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Scholarship Program</p>
	</footer>
</body>
</html>
